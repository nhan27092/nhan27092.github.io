<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEGAM - Play Unlimited Tournaments</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="logo">Make game with AI</span>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tournaments</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <select class="lang-select">
                <option>EN</option>
                <option>VI</option>
            </select>
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="join-btn">Join Now!</a>
        </div>
    </nav>
    <header class="hero-section">
        <div class="hero-content">
            <h2 class="hero-subtitle">PLAY UNLIMITED</h2>
            <h1 class="hero-title">TOURNAMENTS</h1>
            <p class="hero-desc">Compete in Free and Paid entry Tournaments. Transform your games to real money eSports.</p>
            <a href="#" class="get-started-btn">GET STARTED</a>
        </div>
        <div class="hero-players">
            <div class="player player-left">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png" alt="Player 1">
            </div>
            <div class="vs-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="VS" />
            </div>
            <div class="player player-right">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png" alt="Player 2">
            </div>
        </div>
    </header>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>
    <script>
    // Demo user database
    const users = { 'admin': 'admin123', 'user': 'user123' };
    const loginBtn = document.querySelector('.login-btn');
    const joinBtn = document.querySelector('.join-btn');
    const modal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    let loggedInUser = null;

    // Open modal
    loginBtn.addEventListener('click', function(e) {
        e.preventDefault();
        modal.style.display = 'flex';
        loginError.textContent = '';
    });
    // Close modal
    closeModal.onclick = function() {
        modal.style.display = 'none';
    };
    window.onclick = function(event) {
        if (event.target == modal) modal.style.display = 'none';
    };
    // Handle login
    loginForm.onsubmit = function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (users[username] && users[username] === password) {
            loggedInUser = username;
            modal.style.display = 'none';
            loginBtn.textContent = username;
            loginBtn.classList.add('logged-in');
            joinBtn.style.display = 'none';
        } else {
            loginError.textContent = 'Invalid username or password!';
        }
    };
    </script>
</body>
</html>
